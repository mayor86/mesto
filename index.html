<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Сервис Mesto: фотографии" />
  <meta name="author" content="Виталий Майоров" />
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="pages/index.css" />
</head>

<body class="root">
  <div class="page">
    <div class="header">
      <img src="images/mesto-logo.png" alt="Mesto логотип" class="logo">
      <hr class="header__line">
    </div>
    <section class="profile">
      <div class="profile__info">
        <img src="images/profile-avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__zone">
          <div class="profile__zone-header">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"></div>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__add-button"></div>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img src="images/elements-moscow.jpg" alt="Москва" class="elements__photo">
        <div class="elements__title-zone">
          <h3 class="elements__title">Москва</h3>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__item">
        <img src="images/elements-piter.jpg" alt="Санкт-Петербург" class="elements__photo">
        <div class="elements__title-zone">
          <h3 class="elements__title">Санкт-Петербург</h3>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__item">
        <img src="images/elements-ural.jpg" alt="Урал" class="elements__photo">
        <div class="elements__title-zone">
          <h3 class="elements__title">Урал</h3>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__item">
        <img src="images/elements-volga.jpg" alt="Волга" class="elements__photo">
        <div class="elements__title-zone">
          <h3 class="elements__title">Волга</h3>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__item">
        <img src="images/elements-baikal.jpg" alt="Байкал" class="elements__photo">
        <div class="elements__title-zone">
          <h3 class="elements__title">Байкал</h3>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__item">
        <img src="images/elements-sakhalin.jpg" alt="Сахалин" class="elements__photo">
        <div class="elements__title-zone">
          <h3 class="elements__title">Сахалин</h3>
          <div class="elements__like"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <form class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" class="popup__name">
      <input type="text" class="popup__job">
      <button type="submit" class="popup__submit-button">Сохранить</button>
      <button type="button" class="popup__close-button"></button>
    </form>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
