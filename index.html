<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Сервис Mesto: фотографии" />
  <meta name="author" content="Виталий Майоров" />
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="pages/index.css" />
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/mesto-logo.svg" alt="Mesto логотип" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="images/profile-avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__zone">
            <div class="profile__zone-header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" id="edit-profile-btn"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" id="add-card-btn"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup-edit-profile">
    <form class="popup__container" name="profile-popup">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" class="popup__input-el" name="profile-name">
      <input type="text" class="popup__input-el" name="profile-job">
      <button type="submit" class="popup__submit-button">Сохранить</button>
      <button type="button" class="popup__close-button"></button>
    </form>
  </div>

  <div class="popup popup-add-card">
    <form class="popup__container" name="profile-popup">
      <h3 class="popup__title">Новое место</h3>
      <input type="text" class="popup__input-el" name="place-name" placeholder="Название">
      <input type="text" class="popup__input-el" name="link-image" placeholder="Ссылка на картинку">
      <button type="submit" class="popup__submit-button">Создать</button>
      <button type="button" class="popup__close-button"></button>
    </form>
  </div>

  <div class="popup popup-image">
    <div class="popup-image__container">
      <img class="popup-image__image" alt="Фото места" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg">
      <h3 class="popup-image__title">Москва</h3>
      <button type="button" class="popup-image__close-button"></button>
    </div>
  </div>

  <template id="element-item">
    <div class="elements__item">
      <img class="elements__photo" alt="Фото места" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg">
      <div class="elements__title-zone">
        <h3 class="elements__title"></h3>
        <button class="elements__like" type="button"></button>
      </div>
      <button type="button" class="elements__remove-item"></button>
    </div>
  </template>

  <script src="scripts/initial-cards.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
